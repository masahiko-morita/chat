<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> </title>
        <link rel="stylesheet" href="HTML CSS Recap.css">
    </head>
    <body>
        <header>
            <h2>JANKEN BATTLE!!</h2>
        </header>
        <div id="main">
            <section id="Hero">
                <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Superman_Clipart.svg/939px-Superman_Clipart.svg.png">
                <figcaption><h2>HERO</h2></figcaption>
                </figure>
            </section>
            <section id="vs">
            <h2>VS.</h2>
            </section>
            <section id="enemy">
                <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/PEO-monster.svg/2000px-PEO-monster.svg.png">
                <figcaption><h2>ENEMY</h2></figcaption>
                </figure>
            </section>
        </div>
        <footer>
        Command Options:<br>
        <input type="radio" name="q1" value="Rock"> Rock
        <input type="radio" name="q1" value="Paper"> Paper
        <input type="radio" name="q1" value="Seissors"> Seissors<br>
        <input type="submit" value="Go!">
        </footer>

    </body>
</html>
